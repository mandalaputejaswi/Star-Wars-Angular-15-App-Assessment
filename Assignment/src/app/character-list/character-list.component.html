<div>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- SNo Column -->
    <ng-container matColumnDef="sno">
      <mat-header-cell *matHeaderCellDef> SNo </mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="onRowClick(element)" class="clickable"> {{element.name}} </mat-cell>
    </ng-container>


    <!-- Birth Year Column -->
    <ng-container matColumnDef="birthYear">
      <mat-header-cell *matHeaderCellDef> Birth Year </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.birth_year}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
